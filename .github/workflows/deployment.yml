name: Node.js CI

on:
    pull_request:
      types:
        - opened
        - reopened
        - synchronize
      branches: 
        - main
        - develop

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [21.2.0]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Run CI command
              run: npm ci
          
            - name: Run the tests
              run: npm run test

            - name: Build
              run: npm run build